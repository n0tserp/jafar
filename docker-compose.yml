version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: jafar
      POSTGRES_PASSWORD: jafar_pass
      POSTGRES_DB: jafar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5.0
    environment:
      NEO4J_AUTH: neo4j/neo4j_pass
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  fastapi:
    build: .
    command: uvicorn jafar.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - neo4j
      - redis
    env_file:
      - .env

  prefect:
    build: .
    command: prefect server start
    ports:
      - "4200:4200"
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./:/app

  streamlit:
    build: .
    command: streamlit run jafar/dashboard/app.py --server.port 8501
    ports:
      - "8501:8501"
    depends_on:
      - fastapi
    env_file:
      - .env

volumes:
  postgres_data:
  neo4j_data: